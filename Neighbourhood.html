<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <main>
        <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" /> </svg>
        </a>
    </main>
    <div class="header">
        <h1>Restuarants in Phoenix</h1> </div>
    <div class="col-9" id="map"></div>
    <nav id="drawer" class="nav">
        <ul class="nav__list">
            <div class="row">
                <div class="col-3 menu">
                    <input id="place-input" data-bind="value:inputText, valueUpdate: 'keyup'">
                    <h3>Search results:</h3>
                    <ul data-bind="foreach: searchResults"> <span style="cursor:pointer"><li class="nav_item" data-bind="text: name, click:$parent.setMarker"></li></span> </div>
            </div>
            </ul>
    </nav>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script src="WebDesign/ProjectNeighbourhood/Neighbourhood.js"></script>
    <script src="WebDesign/ProjectNeighbourhood/toggle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEilFqZX8wvfe_GqnkzmGncUSOWSI2PaE&v=3&libraries=places,geometry&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
